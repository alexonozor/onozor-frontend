<mat-toolbar class="mat-elevation-z2 toolbar-settings" fxLayout="row" fxLayoutGap="20px" color="primary">
  <div class="form" fxLayout="row" fxLayoutGap="20px">
    <mat-icon matSuffix class="mat-icon-default">search</mat-icon>
    <input type="search" fxFlex="85" matInput placeholder="Search" class="">
  </div>


  <button mat-raised-button [routerLink]="['/post/create']">Add Question</button>
  <button mat-button *ngIf="!currentUser" (click)="onClick">
    <mat-icon class="mat-icon-default">exit_to_app</mat-icon> login
  </button>

  <div *ngIf="currentUser">
    <button mat-icon-button>
      <mat-icon matBadge="15" matBadgeColor="warn">notifications_none</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/users', currentUser.slug]">
        <mat-icon>person_outline</mat-icon>
        <span>Profile</span>
      </button>
      <!-- <button mat-menu-item>
        <mat-icon>assignment</mat-icon>
        <span>My blog</span>
      </button> -->
      <button mat-menu-item [routerLink]="['/users/settings']">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<mat-toolbar class="mat-elevation-z6 toolbar-settings" *ngIf="isHandset$ | async" color="primary">

  <mat-toolbar-row fxLayoutAlign="space-between center">
    <span fxLayoutAlign="space-between center">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span mat-button routerLink="">ONOZOR</span>
    </span>


    <div fxLayout="row">
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>

      <button mat-button *ngIf="!currentUser" (click)="onClick">
        <mat-icon>exit_to_app</mat-icon> login
      </button>
      <button mat-icon-button *ngIf="currentUser">
        <mat-icon matBadge="15" matBadgeColor="warn">notifications_none</mat-icon>
      </button>
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="currentUser">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/users', currentUser.slug]">
            <mat-icon>person_outline</mat-icon>
            <span>Profile</span>
          </button>

          <button mat-menu-item [routerLink]="['/users/settings']">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
      </div>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
