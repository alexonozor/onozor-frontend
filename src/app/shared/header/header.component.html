<mat-toolbar class="mat-elevation-z8 toolbar-settings" fxLayout="row" fxLayoutGap="20px">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <span *ngIf="isHandset$ | async">VH</span>

    <div class="form" fxLayout="row" fxLayoutGap="20px" *ngIf="isDesktop$ | async">
        <mat-icon matSuffix class="mat-icon-default">search</mat-icon>
        <input type="search" fxFlex="85" matInput placeholder="Search" class="">     
    </div>

    <button mat-icon-button><mat-icon  class="mat-icon-default" matBadge="15" matBadgeColor="warn">notifications_none</mat-icon></button>
    <button mat-flat-button color="primary" [routerLink]="['/post/create']">Ask a question</button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>person_outline</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>assignment</mat-icon>
          <span>My blog</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Log out</span>
          </button>
      </mat-menu>
    
  </mat-toolbar>
