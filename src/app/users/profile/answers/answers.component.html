<div fxLayout="column" fxLayoutGap="30px">
    <app-post-card 
    *ngFor="let feed of questions" 
    style="margin-bottom: 20px" 
    infiniteScroll 
    [infiniteScrollDistance]="5" 
    [infiniteScrollThrottle]="50" 
    (scrolled)="onScroll(meta?.next_page)" 
    [hidden]="loading" 
    [feed]="feed" 
    [loading]="loading" 
    [meta]="meta">
    </app-post-card>
    
    <span *ngIf="meta?.next_page && loadingAnswer" style="text-align: center">
      <mat-card class="example-card">
        <facebook-content-loader></facebook-content-loader>
      </mat-card>
    </span>
    
    <mat-card class="example-card" *ngFor="let feed of questions" [hidden]="!loading" style="margin-bottom: 20px" >
      <facebook-content-loader></facebook-content-loader>
    </mat-card>
</div>
