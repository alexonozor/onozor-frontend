<div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column" style="margin-top: 66px;" [ngClass]="!(isHandset$ | async )? 'margin-top2' : 'ball'">
  <div fxFlex="45" fxLayout="column" fxLayoutGap="30px">
    <app-post-card 
      *ngFor="let feed of feeds" 
      style="margin-bottom: 20px" 
      infiniteScroll 
      [infiniteScrollDistance]="5" 
      [infiniteScrollThrottle]="50" 
      (scrolled)="onScroll(meta?.next_page)" 
      [hidden]="loading" 
      [feed]="feed" 
      [loading]="loading" 
      [meta]="meta">
    </app-post-card>

    <span *ngIf="meta?.next_page && loadingAnswer" style="text-align: center">
  <mat-card class="example-card">
    <facebook-content-loader></facebook-content-loader>
  </mat-card>
</span>

<mat-card class="example-card" *ngFor="let feed of feeds" [hidden]="!loading">
  <facebook-content-loader></facebook-content-loader>
</mat-card>
  </div>
  <div fxFlex="25">
    <mat-card class="example-card">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
          very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
