<nz-layout>
  <nz-sider>
    <app-sidebar></app-sidebar>
  </nz-sider>

  <nz-content style="margin:25px 55px;">
    <div nz-row nzGutter="48">
      <div nz-col nz-col nzSpan="12">
        <nz-card *ngFor="let feed of feeds" style="margin-bottom: 20px" [nzLoading]="loading" [nzBordered]="true" [nzExtra]="extraTemplate">
          <div nz-row class="card-user-info">
            <div nz-col nzSpan="2">
              <nz-avatar nzIcon="anticon anticon-user" [nzSrc]="feed?.author?.avatar?.thumb.url"></nz-avatar>
            </div>
            <div nz-col nzXl="5">
              <a>
                <p class="card-user-name">{{feed?.author?.full_name}}</p>
              </a>
              <span>@{{feed?.author?.slug}}</span>
            </div>
          </div>

          <a [routerLink]="['posts', feed.slug ]">
            <h2>
              <b>{{feed?.name}}</b>
            </h2>
          </a>
          <p>{{feed?.body}}</p>
          <div nz-row nzGutter="48">
            <div nz-col nzSpan="12">
              <button nz-button class="remove-border" nzType="primary" [nzSize]="large">
                <i class="anticon anticon-like"></i> Like</button>
              <button nz-button class="remove-border" nzType="default" [nzSize]="large">
                <i class="anticon anticon-message"></i> Answer</button>
              <!-- <button nz-button class="remove-border" nzType="default" [nzSize]="large">
                    <i class="anticon anticon-plus-circle-o"></i> Follow</button> -->
            </div>


            <div nz-col nzSpan="12" style="text-align: right;">
              <!-- <nz-dropdown>
                        <a href="#"  class="remove-border" nz-button nz-dropdown><i class="anticon anticon-down"></i>More</a>
                        <ul nz-menu>
                          <li nz-menu-item>
                            <a><i class="anticon anticon-message"></i> Invite to answer</a>
                          </li>
                          <li nz-menu-item>
                            <a><i class="anticon anticon-dashboard"></i> Post Activities</a>
                          </li>
                          <li nz-menu-item>
                            <a><i class="anticon anticon-exclamation-circle-o"></i> Report</a>
                          </li>
                        </ul>
                      </nz-dropdown> -->
              <a href="#" class="remove-border" nz-button>
                <i class="anticon anticon-book"></i> Save</a>
              <a href="#" class="remove-border" nz-button>
                <i class="anticon anticon-share-alt"></i> Share</a>
            </div>
          </div>
        </nz-card>
      </div>
      <div nz-col nz-col nzSpan="9">
        <nz-card style="width:300px;">
          <p>Card content</p>
          <p>Card content</p>
          <p>Card content</p>
        </nz-card>
      </div>

    </div>

  </nz-content>
</nz-layout>
